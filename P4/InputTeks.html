<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teks</title>
</head>
<body>
    <Form>
        Kotak teks :
        <input type="text" name="TeksBiasa"><br>
        Kotak teks dengan atribut value yang sudah diisi sejak awal :
        <input type="text" name="TeksValue" value="Perancangan Web"><br>
        Kotak teks dengan size=30 :
        <input type="text" name="TeksSize" size="30"><br>
        Kotak teks dengan panjangan maksimum 15 karakter :
        <input type="text" name="TeksMaxLength" maxlength="15"><br>
        Kotak teks berupa password
        <input type="password" name="TeksPassword">
    </Form>
</body>
</html>
