<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
</head>
<body>
    <form name="Registrasi" action="confirm.html" method="">
        <table>
            <tr>
                <td colspan="3" align="center">Formulir Registrasi</td>
            </tr>
            <tr>
                <td>Nama Anda</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password Anda</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td><input type="radio">Laki-laki<input type="radio"> Perempuan</td>
            </tr>
            <tr>
                <td>Bintang kesayangan </td>
                <td>:</td>
                <td><Select name="Binatang Kesayangan" size="5">
                    <option value="Kucing">Kucing</option>
                    <option value="Kelinci">Kelinci</option>
                    <option value="Hamster">Hamster</option>
                    <option value="Sapi">Sapi</option>
                    <option value="Harimau">Harimau</option>
                </Select></td>
            </tr>
            <tr>
                <td align="center"><input type="submit" value="Kirimkan Data"></td>
                <td></td>
                <td align="center"><input type="reset" value="Hapus Formulir"></td>
            </tr>
        </table>
    </form>
</body>
</html>
